<head>
    <link rel="stylesheet" href="homework4.css">

</head>

    <div class="logo-container">
    <img src="flyingCOWs.png" alt="homelogo" height="150px;">
    </div>

</head>    
<body>
        
        <h1>MooTrip</h1>
        
        <h2>Today's Date: <span id="today"></span></h2>
<hr>
        </section>
        <span id="greeting"></span>
    <form id="Data" action="thankyou.html" onsubmit= "return checkValidations()">
    <table>
        
        <tr><td><label for="fname"><b>First Name:</b></label>
        <input type="text" name="First Name:" id="fname" placeholder="Enter Your First Name" onkeyup="return fnameValidation()" required>
        <span class="error" id="fname-error"> </span></td></tr>
        
        <tr><td><label for="minitial"><b>Middle Initial:</b></label>
        <input type="text" name="Middle Initial:" id="minitial" placeholder="MI" size="5" onkeyup="return minitialValidation()">
        <span class="error" id="minitial-error"></span></td></tr>

        <tr><td><label for="lname"><b>Last Name:</b></label>
        <input type="text" name="Last Name:" id="lname" placeholder="Enter Your Last Name" onkeyup="return lnameValidation()" required>
        <span class="error" id="lname-error"> </span></td></tr>

        <tr><td><label for="suffix"><b>Suffix:</b></label>
        <select name="Suffix:" id="suffix">
            <option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Jr.">Jr.</option>
                <option value="Sr.">Sr.</option>
                <option value="The 1st">I</option>
                <option value="The 2nd">II</option>
                <option value="The 3rd">III</option>
                <option value="The 4th">IV</option>
                <option value="The 5th">V</option>
            </option>
        </select></td></tr>

        <tr><td><label for="dob"><b>Date of Birth:</b></label>
        <input type="date" name="Date of Birth:" id="dob" onblur= "return validateDate()" required>
        <span class="error" id="date-error"> </span></td></tr>

     
        <tr><td><label for="ssn"><b>Social Security:</b></label>
        <input type="password" name="Social Security:" id="ssn" placeholder="xxx-xx-xxxx" minlength="9" maxlength="11" onkeyup="return ssnValidation()" required>
        <span class="error" id="ssn-error"></span></td></tr>
         
        <tr><td><label for="phonenumber"><b>Phone Number:</b></label>
        <input type="tel" name="Phone Number:" title="Please enter a valid phone number (XXX-XXX-XXXX)" id="phonenumber" placeholder="000-000-0000" minlength="10" 
        maxlength="12" required onkeyup="return phoneValidation()"required>
        <span class="error" id="phoneerror"></span></td></tr>
    
        <tr><td><label for="addy1"><b>Address Line 1:</b></label>
        <input type="text" name="Address Line 1:" id="addy1" placeholder="Enter Your Address" minlength="1" maxlength="30" required></td></tr>

        <tr><td><label for="addy2"><b>Address Line 2:</b></label>
        <input type="text" name="Address Line 2:" id="addy2" placeholder="Enter Your Address or N/A" minlength="1" maxlength="30"></td></tr>
        
        <tr><td><label for="city"><b>City:</b></label>
        <input type="text" name="City:" id="city" placeholder="Enter Your City" minlength="1" maxlength="30" required></td></tr>
        
        <tr><td><label for="state"><b>State:</b></label>
        <select name="State:" id="state">
            <option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>   
            </option>
        </select></td></tr>

        <tr><td><label for="zipcode"><b>Zipcode: </b></label><input type="text" name="Zipcode:"
        title="Please enter a valid zip code (5 digits)" id="zipcode" placeholder="00000" minlength="5" maxlength="5" required>
        <span class="error" id="ziperror"></span></td></tr>
        </tr>

        <tr><td><label for="email"><b>Email:</b></label>
        <input type="text" name="Email:" id="email" placeholder="name@domain.tld" onkeyup="return emailValidation()" required>
        <span class="error" id="email-error"></span></td></tr>

        <tr><td><label for="traveld"><b>Travel Date:</b></label>
        <input type="date" name="Travel Date:" id="traveld"></td></tr>

        <tr><td><label for="returnd"><b>Return Date:</b></label>
        <input type="date" name="Return Date:" id="returnd"></td></tr>

        <tr><td><label for="destination"><b>Destination:</b></label>
        <input type="text" name="Destination:" id="destination" placeholder="Enter your destination" required></td></tr>

        <tr><td><label for="airport"><b>From which airport would you like to leave from?</b></label>
        <select name="Airport:">
            <option>
                <option value="HOU">William P. Hobby Airport</option>
                <option value="IAH">George Bush Intercontinental Airport</option>  
            </option>
        </select></tr></td>
    
        <tr><td><label for="radio"><b>Type of Trip:</b></label>
        <input type="radio" value="Business" name="Trip:" id="one"> Business
        <input type="radio" value="Honeymoon" name="Trip:" id="two"> Honeymoon
        <input type="radio" value="Cruise" name="Trip:" id="three"> Cruise
        <input type="radio" value="Getaway" name="Trip:" id="four"> Getaway
        <input type="radio" value="Family Vacation" name="Trip:" id="fifth"> Family Vacation
        <input type="radio" value="Others" name="Trip:" id="Sixth"> Others
        </tr></td>
    
        <tr><td><label for="checkboxes"><b>Other Services Needed:</b></label>
        <input type="checkbox" name="Flights Only" id="one"> Flights Only
        <input type="checkbox" name="Hotel/Resorts" id="two"> Hotel/Resorts
        <input type="checkbox" name="Rental Car" id="three"> Rental Car
        <input type="checkbox" name="Entertainment" id="four"> Entertainment
        <input type="checkbox" name="Travel Insurance" id="five"> Travel Insurance
        </tr></td>

        <tr><td><label for="slider"><b>Realistic Budget:</b></label>
        &nbsp;$0 <input type="range" name="Realistic Budget:" id="myRange" min="0" max="10000" value="" oninput="sliderValidation(this.value);">  $10000&nbsp;<br>
        $<span id="slidervalue" style="color: black; font: size 15px;"></span></td></tr>
        
        
    
        <tr><td><label for="textarea"><b>Tell me what the most important aspects of this trip are to you (i.e.-great beach, romantic room, nightlife) </b></label><br>
        <textarea cols="50" rows="3" name="Answer:"></textarea></tr></td>


        <tr><td><label for="user"><b>Create User ID:</b></label>
        <input type="text" name="UserID:" onchange="userValidation()" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#%^&()-_=+|[]{};:'/?`~])(?!.[']).{8,30}"
        title="userID must be between 5-20 characters, start with a letter or underscore/dash, and contain only letters, numbers, underscore or dash." 
        id="user" minlength="5" maxlength="20" required>
        <span class="error" id="usererror"></span></td></tr>

       
        <tr><td><label for="pass"><B>Create Password:</B></label>
        <input type="password" name="Password:" minlength="8" maxlength="30" id="pass" onkeyup = "return passValidation()" required>
        <span class = "error" id="passerror"></span></td></tr>

        
        <tr><td><label for="pass2"><B>Confirm Password:</B> </label>
        <input type="password" name="Confirm Password:" minlength="8" maxlength="30" id="pass2" onkeyup = "return pass2Validation()" required>
        <span class = "error" id="pass2error"></span></td></tr>
        
     
        <tr><td> <button type="button" value="REVIEW" onclick="getData()"> REVIEW </button>
        <button type="submit" value="SUBMIT" id="submit"> SUBMIT </button>
        <span class="error" id="suberror"> </span>
        <button type="reset" value="RESET" id="clear"> CLEAR </button></td></tr>
        
    </table>
    <table id="outputTable">

        <thead>
        
        <tr>
        
        <th>Date name</th>
        
        <th>Value</th>
        
        </tr>
        
        </thead>
        
        <tbody id="outputTableBody">
        
        </tbody>
        
        </table>

    </form>
